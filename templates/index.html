<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do with SQLAlchemy and Flask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <h2>Create User</h2>
          <form action="/" method="POST">
            <div class="mb-3">
              <label for="Nama" class="form-label">Name</label>
              <input type="text" class="form-control" id="Nama" name="Nama" required />
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="email" class="form-control" id="Email" name="Email" required />
            </div>
            <div class="mb-3">
              <label for="Password" class="form-label">Password</label>
              <input type="password" class="form-control" id="Password" name="Password" required />
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
        </div>

        <div class="col-md-8">
          <!-- Di dalam template HTML -->
          <h2>User List</h2>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.Nama }}</td>
                <td>{{ user.Email }}</td>
                <td>{{ user.Password }}</td>
                <td>
                  <a class="btn btn-danger" href="{{ url_for('delete_user', user_id=user.id) }}"><i class="fas fa-trash"></i> Delete</a>
                  <button class="btn btn-primary" onclick="editUser({{ user.id }})"><i class="fas fa-pencil-alt"></i> Edit</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script>
    function editUser(user_id) {
      window.location.href = "/edit/" + user_id;
    }
  </script>
</html>
